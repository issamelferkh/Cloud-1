version: "3.5"
services:
# WebServer
  nginx:
    build: ./nginx/
    container_name: my_nginx
    ports:
      - 80:80
    networks:
      - backend
    volumes:
      - wp:/www/wordpress
    depends_on:
      - wordpress

# PHP
  # php:
