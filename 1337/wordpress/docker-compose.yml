#       - ./www/html/:/var/www/html/
#     command: "true"

  mariadb:
    build: ./mariadb/
    image: mariadb:v1.0
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
    networks:
      - backend
    env_file:
      - .env

  adminer:
    build: ./adminer/
    container_name: adminer
    ports:
      - "5000:5000"
    networks:
      - backend
