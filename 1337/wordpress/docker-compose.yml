  wordpress:
    build: ./wordpress/
    container_name: wordpress
    ports:
      - "9000:9000"
    networks:
      - backend
    volumes:
      - wp:/www/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env

# # Separated Container to hold App Data
